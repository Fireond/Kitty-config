# Mappings
map cmd+c copy_to_clipboard
map cmd+v paste_from_clipboard
action_alias launch_tab launch --cwd=current --type=tab
map f4 launch_tab nvim
map super+shift+, launch_tab nvim ~/.zshrc

# Use option as alt 
macos_option_as_alt yes

mouse_hide_wait 3.0
# Use ctrl+click to open url
mouse_map ctrl+left press ungrabbed,grabbed mouse_click_url

# Use nvim as editor
editor /opt/homebrew/bin/nvim

tab_bar_edge top
tab_bar_style powerline

# Fonts
font_family DejaVuSansMono Nerd Font Book
bold_font DejaVuSansMono Nerd Font Bold
italic_font DejaVuSansMono Nerd Font Oblique
bold_italic_font DejaVuSansMono Nerd Font Bold Oblique
font_size 18.0

# UI
cursor_shape block
term xterm-256color
background_opacity 0.70
hide_window_decorations yes
window_border_width 0.0pt
draw_minimal_borders no

# Gruvbox theome

foreground #ebdbb2
